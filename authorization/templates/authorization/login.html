{% extends "kxl/basis.html" %}
{% load static %}

{% block title %}
    Вход
{% endblock %}

{% load static %}
{% block content %}
<div style="background-image: url('{% static "authorization/kxl_fon.jpg" %}'); background-size: cover; background-position: center; background-repeat: no-repeat; min-height: 75vh; display: flex; flex-direction: column; justify-content: flex-start; align-items: flex-start; overflow: hidden;">
    <h2 style="font-size: 3em; text-align: left; width: 100%; margin-left: 165px;">Вход</h2>
    <div style="display: flex; justify-content: center; align-items: center; margin-top: -15px;">
        <form enctype="multipart/form-data" method="POST" style="border: 10px solid #333; padding: 10px; margin-left: 50px; border-radius: 15px; background-color: rgba(255, 255, 255, 0.5);">
            {% csrf_token %}
            {{ form.as_p }}
            <div style="text-align: center;">
                <input type="submit" value="Войти" style="background-color: #D3D3D3; color: black; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; font-size: 1.2em;">
            </div>
        </form>
    </div>
</div>
{% endblock %}
